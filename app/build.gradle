apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "cf.paradoxie.dizzypassword"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 23
        versionName "0.0.23"
        multiDexEnabled true //引入指纹lib时出现com.android.dex.DexException
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def fileName =defaultConfig.applicationId + "-v" + defaultConfig.versionName+".apk"
                    outputFileName = fileName
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
//    compile 'com.github.limuyang2:CardSearchView:1.0.6.9'
    implementation 'com.loopeer.library:cardstack:1.0.2'
    implementation 'com.github.f0ris.sweetalert:library:1.5.1'
    implementation 'org.zackratos:ultimatebar:1.0.3'//终极沉浸
    implementation 'com.github.paradoxie:AutoVerticalTextview:0.1'//垂直tv
    compile ('com.github.bumptech.glide:glide:4.9.0'){ exclude group: 'com.android.support' }
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'



    compile project(path: ':lib')
    compile project(':searchview')
}
