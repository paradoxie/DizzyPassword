apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "cf.paradoxie.dizzypassword"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 22
        versionName "0.0.22"
        multiDexEnabled true //引入指纹lib时出现com.android.dex.DexException
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(output.outputFile.parent, defaultConfig.applicationId + "-v" +
                    defaultConfig.versionName+".apk" )
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
//    compile 'com.github.limuyang2:CardSearchView:1.0.6.9'
    compile 'com.loopeer.library:cardstack:1.0.2'
    compile 'cn.pedant.sweetalert:library:1.3'//dialog
    compile 'org.zackratos:ultimatebar:1.0.3'//终极沉浸
    compile 'com.github.paradoxie:AutoVerticalTextview:0.1'//垂直tv
    compile ('com.github.bumptech.glide:glide:4.9.0'){ exclude group: 'com.android.support' }
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    compile project(path: ':lib')
    compile project(':searchview')
}
